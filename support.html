<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nova Foundry Support</title>
<link rel="icon" type="image/x-icon" href="Images/Nova_foundry_favicon.ico" />
<link rel="stylesheet" href="style.css" />
<style>
body { margin:0; font-family: Arial, sans-serif; color: #fff; background: #000; overflow-x: hidden; }
.container { display: flex; flex-direction: row; padding: 20px; z-index: 10; position: relative; justify-content: center; }
.logo-small { max-width: 100%; height: auto; margin-bottom: 20px; }
.right-panel { flex: 1; display: flex; flex-direction: column; gap: 10px; max-width: 600px; align-items: center; }
.sponsor-links-section { margin-bottom: 10px; display: flex; flex-direction: column; align-items: center; }
.sponsor-links-section h2 { margin-bottom: 20px; font-size: 2em; text-align: center; }
.sponsor-links-grid { display: flex; flex-direction: column; gap: 20px; align-items: center; }
.sponsor-link-card { background: rgba(255,255,255,0.08); border-radius: 12px; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; width: 100%; max-width: 400px; }
.sponsor-link-card:hover { transform: translateY(-8px); box-shadow: 0 10px 30px rgba(0,255,255,0.2); }
.sponsor-link-card a { display: flex; color: inherit; text-decoration: none; height: 100%; justify-content: center; }
.sponsor-link-content { display: flex; flex-direction: column; padding: 15px; gap: 15px; align-items: center; text-align: center; }
.sponsor-link-card h3 { margin: 0; font-size: 1.2em; }
.sponsor-link-card img { width: 100px; height: 100px; object-fit: contain; border-radius: 8px; flex-shrink: 0; }
canvas { position: fixed; top:0; left:0; z-index:0; }

@media (max-width: 768px) {
    .container { flex-direction: column; }
    .left-panel { margin-bottom: 20px; width: 100%; }
    .right-panel { width: 100%; flex: none; }
    html, body { overflow-x: hidden; }
}
</style>
</head>
<body>
<canvas id="starCanvas"></canvas>
<div class="container">
    <div class="right-panel">
        <div class="sponsor-links-section">
            <img class="logo-small" src="Images\Nova_foundry_wide_transparent_SVG.svg" alt="Nova Foundry Image" />
            <h2>Support Nova Foundry</h2>
            <div class="sponsor-links-grid">
                <div class="sponsor-link-card">
                    <a href="https://github.com/sponsors/DirectedHunt42">
                        <div class="sponsor-link-content">
                            <img src="Icons/Badges/GitHub/Sponsor.png" alt="GitHub Sponsors Logo">
                            <h3>Donate via GitHub Sponsors</h3>
                        </div>
                    </a>
                </div>
                <div class="sponsor-link-card">
                    <a href="https://www.buymeacoffee.com/novafoundry">
                        <div class="sponsor-link-content">
                            <img src="Icons/BuyMeACoffee.png" alt="Buy Me a Coffee Logo">
                            <h3>Donate via Buy Me a Coffee</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="starfield.js"></script>
</body>
</html>
